grumphp:
  fixer:
    enabled: true
    fix_by_default: true
  tasks:
    laravel_cs_fixer:
      ide_helper: true
    securitychecker_enlightn:
      lockfile: ./composer.lock
      run_always: true
    phpcs:
      standard: [ PSR1, PSR2, PSR12, PEAR, PHPCS, Zend, Squiz ]
      whitelist_patterns: [ /^app\/(.*)/ ]
      report: full
    phpunit:
      always_execute: true
services:
  App\Automation\Grump\LaravelPhpCsFixer:
    arguments:
      - '@process_builder'
      - '@formatter.raw_process'
    tags:
      - { name: grumphp.task, task: laravel_cs_fixer }
